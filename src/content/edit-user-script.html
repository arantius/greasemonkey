<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Greasemonkey User Script Editor</title>
<link rel="stylesheet" href="/third-party/font_awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="./menu-bar/menu-bar.css">
<link rel="stylesheet" href="edit-user-script.css">

<script src="/third-party/codemirror/codemirror.js"></script>
<link rel="stylesheet" href="/third-party/codemirror/codemirror.css">

<script src="/third-party/codemirror/mode/javascript/javascript.js"></script>

<script src="/third-party/codemirror/addon/dialog/dialog.js"></script>
<link rel="stylesheet" href="/third-party/codemirror/addon/dialog/dialog.css">

<script src="/third-party/codemirror/addon/scroll/annotatescrollbar.js"></script>

<script src="/third-party/codemirror/addon/edit/matchbrackets.js"></script>

<link rel="stylesheet" href="/third-party/codemirror/addon/fold/foldgutter.css">
<script src="/third-party/codemirror/addon/fold/foldcode.js"></script>
<script src="/third-party/codemirror/addon/fold/brace-fold.js"></script>

<script src="/third-party/codemirror/addon/search/searchcursor.js"></script>
<script src="/third-party/codemirror/addon/search/search.js"></script>
<script src="/third-party/codemirror/addon/search/match-highlighter.js"></script>
<script src="/third-party/codemirror/addon/search/jump-to-line.js"></script>

<script src="/third-party/codemirror/addon/lint/lint.js"></script>
<link rel="stylesheet" href="/third-party/codemirror/addon/lint/lint.css">
<script src="../parse-meta-line.js"></script>
<script src="../parse-user-script.js"></script>
<script src="./cm-addons/lint-metadata.js"></script>
<script src="./cm-addons/lint-metadata.run.js"></script>

<link rel="stylesheet" href="/third-party/codemirror/addon/hint/show-hint.css">
<script src="/third-party/codemirror/addon/hint/show-hint.js"></script>
<script src="/third-party/codemirror/addon/hint/anyword-hint.js"></script>
</head>

<body>
<ul id="menus">
  <li class="menu">
    <input type="checkbox" id="file">
    <label for="file" class="activator">File</label>
    <div class="dropdown" tabIndex="-1">
      <label for="file" class="dropdown-item" id="file-save" tabIndex="-1">
        <span>Save</span>
        <span class="shortcut"></span>
      </label>
    </div>
    <label for="file" class="backdrop"></label>
  </li>
  <li class="menu">
    <input type="checkbox" id="edit">
    <label for="edit" class="activator">Edit</label>
    <div class="dropdown" tabIndex="-1">
      <label for="edit" class="dropdown-item" id="edit-undo" tabIndex="-1">
        <span>Undo</span>
        <span class="shortcut"></span>
      </label>
      <label for="edit" class="dropdown-item" id="edit-redo" tabIndex="-1">
        <span>Redo</span>
        <span class="shortcut"></span>
      </label>
      <hr>
      <label for="edit" class="dropdown-item" id="edit-indent-more" tabIndex="-1">
        <span>Indent</span>
        <span class="shortcut"></span>
      </label>
      <label for="edit" class="dropdown-item" id="edit-indent-less" tabIndex="-1">
        <span>Unindent</span>
        <span class="shortcut"></span>
      </label>
      <label for="edit" class="dropdown-item" id="edit-indent-auto" tabIndex="-1">
        <span>Auto Indent</span>
        <span class="shortcut"></span>
      </label>
      <hr>
      <label for="edit" class="dropdown-item" id="edit-delete-line" tabIndex="-1">
        <span>Delete Line</span>
        <span class="shortcut"></span>
      </label>
      <hr>
      <label for="edit" class="dropdown-item" id="edit-jump-to-line" tabIndex="-1">
        <span>Jump to Line</span>
        <span class="shortcut"></span>
      </label>
      <hr>
      <label for="edit" class="dropdown-item" id="edit-fold" tabIndex="-1">
        <span>Fold</span>
        <span class="shortcut"></span>
      </label>
      <label for="edit" class="dropdown-item" id="edit-unfold" tabIndex="-1">
        <span>Unold</span>
        <span class="shortcut"></span>
      </label>
      <label for="edit" class="dropdown-item" id="edit-fold-all" tabIndex="-1">
        <span>Fold All</span>
        <span class="shortcut"></span>
      </label>
      <label for="edit" class="dropdown-item" id="edit-unfold-all" tabIndex="-1">
        <span>Unold All</span>
        <span class="shortcut"></span>
      </label>
    </div>
    <label for="edit" class="backdrop"></label>
  </li>
  <li class="menu">
    <input type="checkbox" id="view">
    <label for="view" class="activator">View</label>
    <div class="dropdown" tabIndex="-1">
      <label for="view" class="dropdown-item" id="view-increase-font" tabIndex="-1">
        <span>Increase Font Size</span>
        <span class="shortcut"></span>
      </label>
      <label for="view" class="dropdown-item" id="view-decrease-font" tabIndex="-1">
        <span>Decrease Font Size</span>
        <span class="shortcut"></span>
      </label>
    </div>
    <label for="view" class="backdrop"></label>
  </li>
  <li class="menu">
    <input type="checkbox" id="search">
    <label for="search" class="activator">Search</label>
    <div class="dropdown" tabIndex="-1">
      <label for="search" class="dropdown-item" id="search-find" tabIndex="-1">
        <span>Find</span>
        <span class="shortcut"></span>
      </label>
      <label for="search" class="dropdown-item" id="search-find-next" tabIndex="-1">
        <span>Find Next</span>
        <span class="shortcut"></span>
      </label>
      <label for="search" class="dropdown-item" id="search-find-prev" tabIndex="-1">
        <span>Find Previous</span>
        <span class="shortcut"></span>
      </label>
      <hr>
      <label for="search" class="dropdown-item" id="search-replace" tabIndex="-1">
        <span>Replace</span>
        <span class="shortcut"></span>
      </label>
      <label for="search" class="dropdown-item" id="search-replace-all" tabIndex="-1">
        <span>Replace All</span>
        <span class="shortcut"></span>
      </label>
    </div>
    <label for="search" class="backdrop"></label>
  </li>
  <li class="menu">
    <input type="checkbox" id="options">
    <label for="options" class="activator">Options</label>
    <div class="dropdown" tabIndex="-1">
      <label class="dropdown-item" tabIndex="-1">
        <input type="radio" name="spaces" id="options-indent-with-tabs">
        <label for="options">Indent With Tabs</label>
      </label>
      <label class="dropdown-item" tabIndex="-1">
        <input type="radio" name="spaces" id="options-indent-two-spaces">
        <label for="options">2 Spaces</label>
      </label>
      <label class="dropdown-item" tabIndex="-1">
        <input type="radio" name="spaces" id="options-indent-four-spaces">
        <label for="options">4 Spaces</label>
      </label>
      <hr>
      <label class="dropdown-item" tabIndex="-1">
        <input type="checkbox" id="options-line-wrap">
        <label for="options">Wrap Long Lines</label>
      </label>
      <hr>
      <label class="dropdown-item" tabIndex="-1">
        <input type="checkbox" id="options-highlight-brackets">
        <label for="options">Highlight brackets</label>
      </label>
      <hr>
      <label class="dropdown-item" tabIndex="-1">
        <input type="checkbox" id="options-linter">
        <label for="options">Lint Metablock</label>
      </label>
      <label class="dropdown-item" tabIndex="-1">
        <input type="checkbox" id="options-autocomplete">
        <label for="options">Autocomplete</label>
      </label>
    </div>
    <label for="options" class="backdrop"></label>
  </li>
  <li class="menu">
    <input type="checkbox" id="addons">
    <label for="addons" class="activator">Addons</label>
    <div class="dropdown" tabIndex="-1">
      <label for="addons" class="dropdown-item" id="addons-find-bracket" tabIndex="-1">
        <span>Find Matching Bracket</span>
        <span class="shortcut"></span>
      </label>
      <label for="addons" class="dropdown-item" id="addons-show-hints" tabIndex="-1">
        <span>Show Hints</span>
        <span class="shortcut"></span>
      </label>
    </div>
    <label for="addons" class="backdrop"></label>
  </li>
  <li class="menu">
    <input type="checkbox" id="help">
    <label for="help" class="activator">Help</label>
    <div class="dropdown" tabIndex="-1">
      <label for="help" class="dropdown-item" id="help-home-page" tabIndex="-1">
        Greasemonkey Home Page
      </label>
      <label for="help" class="dropdown-item" id="help-wiki" tabIndex="-1">
        Greasemonkey Wiki
      </label>
    </div>
    <label for="help" class="backdrop"></label>
  </li>
</ul>
<ul id="tabs"></ul>
<div id="editor"></div>
<script src="./menu-bar/menu-bar.js"></script>
<script src="edit-user-script.js"></script>
<script src="./menu-bar/menu-bar.run.js"></script>
</body>
</html>
